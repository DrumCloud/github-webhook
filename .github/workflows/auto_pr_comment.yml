name: PR Commenter

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write  # Required to add comments to PRs

jobs:
  comment-on-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Get latest commit SHA
        id: get_latest_commit
        run: |
          LATEST_COMMIT_SHA=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/commits" \
          | jq -r '.[-1].sha')

          echo "LATEST_COMMIT_SHA=$LATEST_COMMIT_SHA" >> $GITHUB_ENV
          echo "Latest commit SHA: $LATEST_COMMIT_SHA"

      - name: Get changed files
        id: get_changed_files
        run: |
          CHANGED_FILES=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
          | jq -r '.[] | select((.filename | contains("BundleVersions")) and (.status == "added" or .status == "modified") and (.filename | test("dev.json$|live.json$") | not)) | .filename')

          echo "Filtered changed files: $CHANGED_FILES"
          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          echo "$CHANGED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post PR comment
        run: |
          if [ -z "$CHANGED_FILES" ]; then
            echo "No eligible files to comment on. Skipping."
            exit 0
          fi

          for FILE_PATH in $CHANGED_FILES; do
            COMMENT_BODY="Automated PR Review: The file \`$FILE_PATH\` has been modified or added in a path containing 'BundleVersions'. (Latest Commit: $LATEST_COMMIT_SHA)"

            echo "Posting comment to: $FILE_PATH"

            curl -s -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d "{\"body\": \"$COMMENT_BODY\", \"commit_id\": \"$LATEST_COMMIT_SHA\", \"path\": \"$FILE_PATH\", \"position\": 1}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments"
          done
