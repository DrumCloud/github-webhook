name: PR Commenter

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write  # Required to add comments to PRs

jobs:
  comment-on-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Get latest commit SHA
        id: get_latest_commit
        run: |
          LATEST_COMMIT_SHA=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/commits" \
          | jq -r '.[-1].sha')

          echo "LATEST_COMMIT_SHA=$LATEST_COMMIT_SHA" >> $GITHUB_ENV
          echo "Latest commit SHA: $LATEST_COMMIT_SHA"

      - name: Get changed files
        id: get_changed_files
        run: |
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
          | jq -r '.[] | select((.filename | contains("BundleVersions")) and (.status == "added" or .status == "modified") and (.filename | capture(".*/(?<basename>[^/]+)$").basename as $name | ($name != "dev.json" and $name != "live.json"))) | .filename' > changed_files_list.txt

          echo "Filtered changed files:"
          cat changed_files_list.txt

      - name: Post PR comment
        run: |
          if [ ! -s changed_files_list.txt ]; then
            echo "No eligible files to comment on. Skipping."
            exit 0
          fi

          while IFS= read -r FILE_PATH; do
            [ -z "$FILE_PATH" ] && continue  # Skip empty lines

            COMMENT_BODY="Automated PR Review: Please delete this file."
            POSITION=1  # Set a default line position for commenting

            echo "Posting comment to: $FILE_PATH"

            curl -s -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                 -H "Accept: application/vnd.github+json" \
                 -d "{\"body\": \"$COMMENT_BODY\", \"path\": \"$FILE_PATH\", \"commit_id\": \"$LATEST_COMMIT_SHA\", \"subject_type\": \"file\", \"position\": $POSITION}" \
                 "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/comments"

          done < changed_files_list.txt

      - name: Cleanup temporary file
        if: always()
        run: rm -f changed_files_list.txt
