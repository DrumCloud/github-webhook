name: PR Commenter

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  comment-on-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Get latest commit SHA
        id: get_latest_commit
        run: |
          LATEST_COMMIT_SHA=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/commits" \
          | jq -r '.[-1].sha')

          echo "Latest commit SHA: $LATEST_COMMIT_SHA"
          echo "LATEST_COMMIT_SHA=$LATEST_COMMIT_SHA" >> $GITHUB_ENV

      - name: Get changed files
        id: get_changed_files
        run: |
          CHANGED_FILES=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files" \
          | jq -r '.[].filename')

          echo "Changed files: $CHANGED_FILES"
          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          echo "$CHANGED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post PR comment
        run: |
          FILE_PATH=$(echo "$CHANGED_FILES" | head -n 1)  # Change to target a specific file
          COMMENT_BODY="Automated PR Review: Looks good! (Latest Commit: $LATEST_COMMIT_SHA)"

          echo "Posting comment to file: $FILE_PATH"

          curl -s -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github+json" \
          -d "{\"body\": \"$COMMENT_BODY\", \"path\": \"$FILE_PATH\", \"commit_id\": \"$LATEST_COMMIT_SHA\", \"subject_type\": \"file\"}" \
          "https://api.github.com/repos/${{ github.repository }}/pulls/comments"
